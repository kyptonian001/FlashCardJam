<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="
            default-src 'self';
            script-src 'self' https://static.cloudflareinsights.com;
            style-src 'self' 'unsafe-inline';
            img-src 'self' data:;
            connect-src 'self';
        ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>FlashCard Jam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <h1>FlashCard Jam</h1>
        
        <!-- Technology Selection View -->
        <div id="technologySelection" class="selection-view" style="display: none;">
            <div class="selection-header">
                <button id="backToCategoryBtn">← Back</button>
            </div>
            <h2 id="technologyTitle">Select a Technology</h2>
            <div id="technologyList" class="option-list">
                <!-- Technologies will be loaded here -->
            </div>
        </div>
        
        <!-- Category Selection View -->
        <div id="categorySelection" class="selection-view">
            <h2 id="categoryTitle">Select a Category</h2>
            <div id="categoryList" class="option-list">
                <!-- Categories will be loaded here -->
            </div>
        </div>
        
        <!-- Course Selection View -->
        <div id="courseSelection" class="selection-view" style="display: none;">
            <div class="selection-header">
                <button id="backToCatBtn">← Back</button>
            </div>
            <h2 id="courseSelectionTitle" style="display: none;">Select a Course</h2>
            <div id="courseList" class="option-list">
                <!-- Courses will be loaded here -->
            </div>
        </div>
        
        <!-- Flashcard View -->
        <div id="flashcardView" class="flashcard-view" style="display: none;">
            <div class="course-header">
                <button id="backBtn">← Back to Courses</button>
                <h2 id="courseTitle">Course Title</h2>
            </div>
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="section-badge" id="frontSection">Section</div>
                        <h2>Question</h2>
                        <p id="question">Loading...</p>
                    </div>
                    <div class="flashcard-back">
                        <div class="section-badge" id="backSection">Section</div>
                        <h2>Answer</h2>
                        <p id="answer">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="randomizeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Randomize</span>
                </div>
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Joseph the Kryptonian. All rights reserved.</p>
    </footer>
    <script src="app.js?v=20260118-2"></script>
</body>
</html>
