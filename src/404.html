<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Page Not Found | FlashCard Jam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            text-align: center;
            color: white;
            max-width: 640px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 12px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
        }
        .error-title {
            font-size: 1.8rem;
            margin-bottom: 16px;
            font-weight: 300;
        }
        .error-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.85);
        }
        .error-actions a {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 999px;
            background: white;
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        .error-actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="error-page">
                <div class="error-code">404</div>
                <div class="error-title">Page not found</div>
                <p class="error-description">The page you are looking for does not exist, was moved, or may be temporarily unavailable.</p>
                <div class="error-actions">
                    <a href="index.html">Return to Home</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Joseph the Kryptonian. All rights reserved.</p>
    </footer>
</body>
</html>
